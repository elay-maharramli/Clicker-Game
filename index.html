<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <style>
        #canvas{
            position: absolute;
            user-select: none;
        }
        #canvas2{
            position: absolute;
            left: 150px;
            top: 200px;
            user-select: none;
        }
        #money-text{
            position: absolute;
            top: -15px;
            font-weight: bolder;
            font-family: "Comic Sans MS", serif;
            color: black;
            user-select: none;
        }

        #enemy-text {
            position: absolute;
            top: -15px;
            left: 152px;
            font-weight: bolder;
            font-family: "Comic Sans MS", serif;
            color: black;
            user-select: none;
        }

        #game-money{
            position: absolute;
            left: 75px;
            top: 5px;
            font-size: 18px;
            font-weight: bolder;
            font-family: "Comic Sans MS",serif;
            color: black;
            user-select: none;
        }

        #enemy-hp
        {
            position: absolute;
            left: 252px;
            top: 5px;
            font-size: 18px;
            font-weight: bolder;
            font-family: "Comic Sans MS",serif;
            color: black;
            user-select: none;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="background-color: darkgreen"></canvas>
<canvas id="canvas2" width="470" height="250" style="background-color: gainsboro"></canvas>
<script src="game.js"></script>
<span id="game-money">0</span>
<h3 id="money-text">Money:</h3>
<span id="enemy-hp">1000</span>
<h3 id="enemy-text">Enemy HP:</h3>
</body>
</html>
